language: android
jdk: oraclejdk8
sudo: false
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  apt: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
android:
  components:
    - tools
    - platform-tools
    - extra-android-support
    - extra-android-m2repository
    - android-24
    - build-tools-26.0.2
    - sys-img-armeabi-v7a-android-24

# Emulator Management: Create, Start and Wait - taken from http://docs.travis-ci.com/user/languages/android/#How-to-Create-and-Start-an-Emulator
before_script:
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
    - android list target
    - ./gradlew clean test --stacktrace # unit tests
    - ./gradlew assembleDebug
    - ./gradlew build connectedAndroidTest # instrumentation tests
