language: android
jdk: oraclejdk8
sudo: false
before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    -$HOME/.gradle/caches/
    -$HOME/.gradle/wrapper/
env:
  global:
    - ADB_INSTALL_TIMEOUT=5

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-24
    - android-22
    - extra-google-m2repository
    - sys-img-armeabi-v7a-android-22

before_install:
  - bash scripts/accept_licenses.sh
  - chmod +x gradlew

# Emulator Management: Create, Start and Wait - taken from http://docs.travis-ci.com/user/languages/android/#How-to-Create-and-Start-an-Emulator
before_script:
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean test -PdisablePreDex --stacktrace
  - ./gradlew assembleDebug
  - ./gradlew connectedDebugAndroidTest
